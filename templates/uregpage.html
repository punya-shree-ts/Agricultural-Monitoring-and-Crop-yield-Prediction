<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Meetup is a free responsive single page bootstrap template by designerdada.com">
  <meta name="author" content="Akash Bhadange">
  <title>Meetup: Free Responsive One Page Bootstrap Template</title>

  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/themify-icons.css" rel="stylesheet">
  <link href="/static/css/es.css" rel="stylesheet">
  <link href='/static/css/dosis-font.css' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body id="page-top" >
      <div class="container1">
        <div id="google_translate_element"></div>
        <!-- Start: Desc -->
        <div class="row  content-ct">
          <h2 class="row-title">Register Page</h2>
        {%if data%}
        <h3 style="color: red;">{{data}}</h3>
        {%endif%}
                    
            <form class="form-horizontal" data-toggle="validator" action="\ureg" method="post"role="form">
              <div class="form-group half left ">
                
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                  <div class="help-block with-errors pull-right"></div>
                  <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group half right ">
                
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="uname" placeholder="Enter User Name" required>
                  <div class="help-block with-errors pull-right"></div>
                  <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group half left ">
                  
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="pass" placeholder="Enter Password" required>
                    <div class="help-block with-errors pull-right"></div>
                    <span class="form-control-feedback" aria-hidden="true"></span>
                  </div>
                  </div>
                  <div class="form-group half right ">
                    
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="name" name="ebno" placeholder="Enter EB Connection Number" required>
                      <div class="help-block with-errors pull-right"></div>
                      <span class="form-control-feedback" aria-hidden="true"></span>
                    </div>
              </div>
              <div class="form-group half left ">
                
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="wno" placeholder="Enter Water Connection Number" required>
                  <div class="help-block with-errors pull-right"></div>
                  <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group half right ">
            
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="mono" placeholder="Enter Mobile Number" required pattern="[6789][0-9]{9}">
                  <div class="help-block with-errors pull-right"></div>
                  <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group half left ">
                
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" name="email"  placeholder="Enter Your Email" required>
                  <div class="help-block with-errors pull-right"></div>
                  <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group half right">
                
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="aano" placeholder="Enter Aadhar Number" required pattern="[0-9]{12}">
                  <div class="help-block with-errors pull-right"></div>
                  <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group half left">
           
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="age" placeholder="Enter Your age" required pattern="[0-9]{2}">
                <div class="help-block with-errors pull-right"></div>
                <span class="form-control-feedback" aria-hidden="true"></span>
              </div>
              </div>
              <div class="form-group half right">
              
                <div class="col-sm-9">
                <input type="radio" class="form-control" id="name" name="gen" value="Male" required>Male <input type="radio" class="form-control" id="name" name="gen" value="Female" required>Female 
                <div class="help-block with-errors pull-right"></div>
                <span class="form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              
              <div class="form-group half left">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" id="submit" name="submit" class="btn btn-yellow pull-right">Register <span class="ti-arrow-right"></span></button>
                </div>
              </div>
              <div class="form-group half right">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="reset" id="submit" name="reset" class="btn btn-red pull-right">clear </button>
                </div>
              </div>
            </form>
          </div>
          </div>
          
        <!-- End: Desc -->

        
      <!-- End: Schedule -->

      <!-- Start: Footer -->
      
      <!-- End: Footer -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="/static/js/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/jquery.easing.min.js"></script>
      <script src="/static/js/scrolling-nav.js"></script>
      <script src="/static/js/validator.js"></script>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en' , includedLanguages : 'en,kn' , layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
    </html>
